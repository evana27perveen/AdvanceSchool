{% extends 'admins/base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block body %}
    <article
            style="background-color:#020318; height: fit-content!important; padding-bottom: 10px; padding-top: 10px">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="neon__card_for_month" style="margin: 5px">
                        <a href="" style="text-decoration: none; color: white"><h1 class="neon__title_for_routine"><b>All
                            Student Fees - ({{ all_students }})</b></h1></a>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for batch in batch_list %}

                    <div class="col-lg-4">
                        <div class="neon__card_for_month" style="margin: 5px">
                            <h1 class="neon__title_for_routine"><b>Batch-{{ batch|join:", " }}</b></h1>
                            <hr>
                            <hr>
                            <div class="row">
                                <div class="col-lg-4"><a style="color: white"
                                                         href="{% url 'App_main:admin-student-fees' batch=batch|join:',' dept='cse' %}"
                                                         class="neon__button"><h1 class="neon__title_for_date">CSE</h1>
                                </a>
                                </div>
                                <div class="col-lg-4"><a style="color: white"
                                                         href="{% url 'App_main:admin-student-fees' batch=batch|join:',' dept='bba' %}"
                                                         class="neon__button"><h1 class="neon__title_for_date">BBA</h1>
                                </a>
                                </div>
                                <div class="col-lg-4"><a style="color: white"
                                                         href="{% url 'App_main:admin-student-fees' batch=batch|join:',' dept='bthm' %}"
                                                         class="neon__button"><h1 class="neon__title_for_date">BTHM</h1>
                                </a></div>
                            </div>
                        </div>
                    </div>

                {% endfor %}
            </div>

        </div>
    </article>
{% endblock %}
