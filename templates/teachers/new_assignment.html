{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}
    New Assignment
{% endblock %}

{% block style %}

{% endblock %}
{% block group_name %}
Teacher
{% endblock %}

{% block space %}
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');


        


        * {
            box-sizing: border-box;
        }

        .container {
            position: center;
            text-align: center;
        }

        .form {
            width: fit-content;
            height: fit-content;
            padding-top: 5%;
            padding-bottom: 5%;
            padding-left: 10%;
            padding-right: 10%;
            background-color: rgb(230, 230, 230);
            border: rgb(255, 255, 255) 3px solid;
            border-radius: 0px 50px 0px 50px;
            box-shadow: 15px 15px 20px 5px rgba(119, 119, 119, 0.3),
            -15px -15px 20px 5px rgba(255, 255, 255, 0.8),
            inset 5px 5px 20px 5px rgba(119, 119, 119, 0.3),
            inset -15px -15px 20px 5px rgba(255, 255, 255, 0.8);
        }

        .top-text, .submit {
            display: block;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            outline: none;
        }

        .top-text {
            font-size: 20px;
        }

        input, select {
            font-size: 15px;
            margin-top: 3px;
            margin-bottom: 10px;
            padding: 15px;
            background-color: rgb(233, 231, 231);
            width: 350px;
            border-radius: 30px;
            border: solid 3px rgb(255, 255, 255);
            box-shadow: inset 10px 10px 20px 0px rgba(119, 119, 119, 0.3),
            inset -10px -10px 20px 0px rgba(255, 255, 255, 0.8),
            15px 15px 20px 5px rgba(119, 119, 119, 0.3),
            -15px -15px 20px 5px rgba(255, 255, 255, 0.8);
            text-align: left;
        }

        .submit {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            padding: 8px 15px;
            margin-top: 50px;
            background-color: rgb(233, 231, 231);
            transition: 0.5s;
            border: solid 3px rgba(255, 255, 255, 0);
            border-radius: 30px;
            color: rgb(0, 0, 0);
            text-shadow: 0 0 1px rgb(68, 68, 68);
        }

        .submit:hover {
            border: solid 3px rgb(255, 255, 255);
            box-shadow: 15px 15px 20px 5px rgba(119, 119, 119, 0.3),
            -15px -15px 20px 5px rgba(255, 255, 255, 0.8);
        }


    </style>
<div class="container" style="text-align: center; width: fit-content; height: fit-content">
    <div class="container" STYLE="margin-left: 10%">
        <form method="post" enctype="multipart/form-data" class="form">
            <legend class="top-text"><b>New Assignment</b></legend>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="submit" value="Submit">
        </form>
    </div>

</div>
{% endblock %}
